<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4.x/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.min.css"/>

    <!-- Overrides and custom styles -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <!-- nav -->
    <b-navbar toggleable="sm" type="light" variant="dark">
        <b-navbar-toggle target="nav-text-collapse"></b-navbar-toggle>

        <b-navbar-brand>GetABook</b-navbar-brand>

        <b-collapse id="nav-text-collapse" is-nav>
            <b-navbar-nav>
                <b-nav-text>Where all your book needs are met</b-nav-text>
            </b-navbar-nav>
        </b-collapse>
    </b-navbar>

    <div class="cart">
        <b-card title="Shopping Cart">
            <b-card-text>You Have {{ cart }} Items</b-card-text>
        </b-card>
    </div>

    <!--product thing-->
    <products :booklist="bookShit" @add-to-cart="updateCart"></products>

</div>

<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@2.x/dist/vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.js"></script>
<!-- Load the following for BootstrapVueIcons support -->
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue-icons.min.js"></script>
<!-- Load the app -->
<script src="js/components/console.js"></script>
<script src="js/components/add-form.js"></script>
<script src="js/app.js"></script>

</body>
</html>
